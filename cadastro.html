<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petbook</title>
    <link rel="stylesheet" href="./estilos/style-cadastro.css">
    <script>
        function avisoLogin()
            {
            alert("Confirme seu e-mail e faça login!");
            }
    </script>
</head>
<body>
    <a href="./index.html"><img src="./img/seta-voltar.png" alt="voltar"></a>
    <div class="main-principal">
        <h1>Faça seu cadastro</h1>
        <div class="cadastro">
            <label for="nome">Nome Completo</label>
            <input type="text" name="nome" placeholder="Nome Completo">
        </div>
        <div class="cadastro">
            <label for="usuario">Usuário</label>
            <input type="text" name="usuario" placeholder="usuario">
        </div>
        <div class="cadastro">
            <label for="email">E-mail</label>
            <input type="text" name="email" placeholder="Email">
        </div>
        <div class="cadastro">
            <label for="idade">Idade</label>
            <input type="number" name="idade" placeholder="Idade">
        </div>
        <div class="cadastro">
            <label for="cidade">Cidade</label>
            <input type="text" name="cidade" placeholder="Cidade">
        </div>
        <div class="cadastro">
            <label for="celular">Celular</label>
            <input type="number" name="celular" placeholder="Celular">
        </div>
        <div class="cadastro">
            <label for="senha">Senha</label>
            <input type="password" name="senha" placeholder="Senha">
        </div>
        <button class="btn-cadastro"><a href="./index.html" onclick="avisoLogin()">Enviar</a></button>
    </div>
</body>
</html>
